<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Helsinki-East Aerodrome</title>
  <meta name="description" content="helsinki-east is a multi-functional smart aerodrome 60 mins east of helsinki by road">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="instagramfeed.min.js"></script>
  <script>var exports = {};</script>
  <script src="https://cdn.jsdelivr.net/npm/@contentful/rich-text-types@14.1.1/dist/rich-text-types.es5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@contentful/rich-text-html-renderer@14.1.1/dist/rich-text-html-renderer.es5.js"></script>

  <style>
    .h-screen-half {
      height: 50vh;
    }
    .toggle-on-visible {
      visibility: hidden; 
      opacity: 0;
    }
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      font-family: 'Roboto', sans-serif;
    }
    .bg-base {
      background-color: #252a2c;
    }
    .page.helsinki-east-aerodrome .bg-base,
    .page.helsinki-east-aerodrome.bg-base {
      background-color: #0c242e;
    }
    .active {
      display: block; 
    }
    @-webkit-keyframes ticker {
      0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        visibility: visible;
      }
      100% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
      }
    }
    @keyframes ticker {
      0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        visibility: visible;
      }
      100% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
      }
    }
    .atis-ticker {
      overflow: hidden;
      max-width: 920px;
      margin: 0 auto;
    }
    .front .atis-wrapper {
      position: absolute;
      bottom: 0;
      display: flex;
      width: 100%;
      justify-content: space-between;
    }
    .front .atis-ticker {
      width: 32rem;
      margin: 0;
    }
    .ticker-wrap {
      width: 100%;
      overflow: hidden;
      padding-left: 100%;
      box-sizing: content-box;
    }
    .ticker-wrap .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-right: 100%;
      box-sizing: content-box;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
      -webkit-animation-name: ticker;
      animation-name: ticker;
      -webkit-animation-duration: 30s;
      animation-duration: 30s;
    }
    .ticker-wrap .ticker__item {
      display: inline-block;
      padding: 0 0.5rem;
    }
    .toggle-on-visible {
      transition: opacity 0.2s ease;
    }
    @media (min-width: 768px) {
      .toggle-on-visible:last-child {
        transition-delay: 0.2s;
      }
    }
    .toggle-on-visible.visible {
      opacity: 1;
    }
    .dropdown:hover .hidden {
      display: block;
    }
    .bg-shark {
      background-color: #252a2c;
    }
    .bg-gurkha {
      background-color: #96958d;
    }
    .text-plantation {
      color: #25524e;
    }
    .image-gallery.hover-effect > div {
      background: #96958e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 180px;
    }
    .image-gallery.hover-effect img {
      filter: grayscale(1);
      max-width: 60%;
      max-height: 60%;
      width: auto;
      height: auto;
    }
    .image-gallery.hover-effect div:hover img {
      filter: grayscale(0);
    }
    .w-128 {
      width: 32rem;
    }
    .h-112 {
      height: 28rem;
    }
    .checklist tr td:last-of-type {
      text-align: right;
    }
    .topnav {
      transition: background 0.2s;
      background: #96958e;
    }
    .topnav a:hover {
      color: rgb(52,52,52);
    }
    .topnav .dropdown a.block.leading-5 {
      background: rgb(234,230,222);
      border-color: rgb(150 149 142);
      color: rgb(38 43 45);
    }
    .topnav .dropdown a.block.leading-5:hover {
      background: white;
    }
    .topnav .logo-dark {
      display: none;
    }
    .page.helsinki-east-aerodrome .topnav {
      background: transparent;
      position: absolute;
    }
    .page.helsinki-east-aerodrome .topnav .logo-dark {
      display: block;
    }
    .page.helsinki-east-aerodrome .topnav .logo-white {
      display: none;
    }
    .page.helsinki-east-aerodrome .topnav.bg-active, 
    .page.helsinki-east-aerodrome .topnav.menu-active {
      position: fixed;
      background: #96958e;
    }
    .page.helsinki-east-aerodrome .topnav.bg-active .logo-dark, 
    .page.helsinki-east-aerodrome .topnav.menu-active .logo-dark {
      display: none;
    }
    .page.helsinki-east-aerodrome .topnav.bg-active .logo-white,
    .page.helsinki-east-aerodrome .topnav.menu-active .logo-white {
      display: block;
    }
    .topnav a[title="C"] {
      font-size: 0;
      background: url('c-icon.png') no-repeat center;
      background-size: contain;
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: text-bottom;
    }
    .topnav a[title="C"]:hover {
      background-image: url('c-icon-dark.png');
    }
    .front {
      background-position: center top;
    }
    .cond {
      font-family: 'Roboto Condensed', sans-serif;
    }
    .instagram_profile {
      display: none;
    }
    .bg-lightgray {
      background-color: #96958e;
    }
    .banner {
      background-attachment: fixed;
    }
    .h-screen.banner {
      height: 28rem;
    }
    .checklist .checklist {
      color: rgb(133, 133, 126);
    }
    .checklist .checklist p:first-of-type,
    .checklist .checklist p:last-of-type {
      display: none;
    }
    .checklist .checklist p {
      font-family: monospace;
      font-size: 20px;
    }
    .checklist .checklist i {
      display: none;
      font-style: normal;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      .checklist .checklist p {
        display: flex;
        justify-content: space-between;
        max-width: 720px;
        white-space: nowrap;
      }
      .checklist .checklist i {
        display: inline;
      }
    }
    .checklist .checklist i:after {
      content: '................................................................................................................';
    }
    .page.aerodrome-operations .atis-wrapper .credits {
      display: none;
    }
    .text-base {
      color: rgb(133, 133, 126);
    }
  </style>
</head>

<body>
<div id="content">
</div>

<script id="full-screen-section-template" type="text/x-handlebars-template">
<section class="relative {{#if fields.fixedHeight}}h-screen{{/if}} py-24 bg-cover bg-center bg-shark {{fields.specialClasses}}" style="background-image: url('{{fields.backgroundImage.fields.file.url}}')">
  <div class="flex flex-col items-center full-screen-section-text {{fields.specialClasses}}">
    <style>
      .full-screen-section-text {
        max-width: 920px;
        margin: 0 auto;
      }
      .full-screen-section-text > h1 {
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
        font-size: 65px;
        line-height: 1;
        margin-bottom: 10px;
        margin-top: 60px;
        color: #25524e;
        text-align: center;
      }
      @media (max-width: 600px) {
        .full-screen-section-text > h1 {
          font-size: 40px;
        }
      }
      .full-screen-section-text > h2 {
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
        font-size: 20px;
        color: white;
        margin-bottom: 10px;
        letter-spacing: 2px;
      }
      .full-screen-section-text > p {
        color: rgb(133, 133, 126);
        text-align: center;
        font-size: 20px;
        max-width: 850px;
        margin-bottom: 10px;
      }
      .full-screen-section-text.quotes {
        min-height: 320px;
        justify-content: center;
      }
      .full-screen-section-text blockquote {
        display: none;
        font-size: 65px;
        line-height: 1.2;
        color: white;
        text-align: center;
      }
      .full-screen-section-text blockquote.block {
        display: block;
      }
      .full-screen-section-text blockquote:before {
        left: -40px;
      }
      .full-screen-section-text .arrows .arrow {
        position: absolute;
        top: 140px;
        color: white;
        font-size: 70px;
      }
      .full-screen-section-text .arrows .arrow.next {
        right: 60px;
      }
      .full-screen-section-text .arrows .arrow.prev {
        left: 60px;
      }
      .front .full-screen-section-text > h1 {
        color: white;
        line-height: 1.2;
        font-size: 56px;
        margin-top: 60px;
      } 
      .front .full-screen-section-text > h2 {
        font-size: 30px;
      }
      .front .full-screen-section-text > p {
        font-size: 14px;
        font-family: 'Roboto Condensed', sans-serif;
        color: rgb(52, 52, 52);
        max-width: 650px;
        text-transform: uppercase;
        letter-spacing: 1px;
      } 
    </style>
    {{{richTextRender fields.textBlock}}}
    {{#if (includes fields.specialClasses 'quotes')}}
      <div class="arrows">
        <button class="arrow prev" onclick="showPrevQuote()"><</button>
        <button class="arrow next" onclick="showNextQuote()">></button>
      </div>
    {{/if}}
    {{#if (includes fields.specialClasses 'social-media')}}
      <div class="md:flex mt-4">
       <iframe class="mr-4 mb-4" src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fredstone-aero&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="500" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FHelsinki-East-Aerodrome-102078894864140&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="500" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
      </div>
      <h2 class="mt-12">Instagram</h2>
      <div id="instagram-feed"></div>
    {{/if}}
  </div>
  {{#if fields.imageGallery}}
  <div class="grid grid-cols-3 gap-2 image-gallery">
    {{#each fields.imageGallery}}
      <img src="{{fields.file.url}}" />
    {{/each}}
  </div>
  {{/if}}
  {{#if (includes fields.specialClasses 'ATIS')}}
  <div class="atis-wrapper p-6 text-sm text-white">
    <div class="atis-ticker">
      <div class="ticker-wrap">
        <div class="ticker">
          <div class="ticker__item">
          15:50 UTC
          </div>
          <div class="ticker__item">
          Wind: 350° 15kt
          </div>
          <div class="ticker__item">
          Visibility: 9999 m
          </div>
          <div class="ticker__item">
          Sky: FEW 4000 ft
          </div>
          <div class="ticker__item">
          Temp: 11 deg C / 52 deg F
          </div>
          <div class="ticker__item">
          Dewpoint: 1 deg C / 34 deg F
          </div>
          <div class="ticker__item">
          Pressure: 1017 hPa
          </div>
        </div>
      </div>
    </div>
    <div class="uppercase cond credits">Developed by<img class="w-32" src="redstoneaero_logo_yellowwhite.png" alt="Redstone Aero" /></div>
  </div>
  {{/if}}
  {{#if (includes fields.specialClasses 'webcam')}}
    <iframe class="mx-auto" width="560" height="315" src="https://www.youtube-nocookie.com/embed/CvOB-Is_yYU?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  {{/if}}
</section>
</script>

<script id="text-image-section-template" type="text/x-handlebars-template">

<script id="image-grid-template" type="text/x-handlebars-template">
<style>
  .image-grid > h2 {
    text-align: center;
    text-transform: uppercase;
    font-size: 65px;
    color: #25524e;
  }
  .image-grid > p {
    font-family: 'Roboto Condensed', sans-serif;
    text-align: center;
    color: white;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .image-grid.team .image-gallery {
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
  .image-grid.redstone-logo {
    margin-top: 0;
    padding-top: 150px;
    padding-bottom: 0;
  }
  .image-grid.crop .image-gallery > div {
    position: relative;
    padding-top: 60%;
  }
  .image-grid.crop .image-gallery.grid-cols-3 img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }
  .image-grid.redstone-logo .image-gallery {
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
  }
  .image-grid.team .image-gallery img {
    filter: grayscale(1);
  }
  .image-grid .image-gallery h3 {
    font-size: 16px;
    text-transform: uppercase;
    color: white;
    text-align: center;
    margin-top: 20px;
  }
  .image-grid .image-gallery p {
    font-size: 12px;
    color: white;
    text-align: center;
    color: rgb(86, 86, 86);
  }
  .rich-flex {
    font-size: 20px;
    color: rgb(133, 133, 126);
  }
</style>
<section class="py-16 px-12 bg-base image-grid {{fields.specialClasses}}">
  {{{richTextRender fields.topText}}}
  {{#if fields.images}}
  <div class="my-8 grid {{#if fields.columns}}grid-cols-{{fields.columns}}{{else}}grid-cols-3{{/if}} gap-2 image-gallery {{#if fields.hoverEffect}}hover-effect{{/if}}">
    {{#each fields.images}}
      <div>
        <img class="grayscale" src="{{fields.file.url}}" />
        {{#if (includes ../fields.specialClasses 'show-descriptions')}}
          <h3>{{fields.title}}</h3>
          <p>{{fields.description}}</p>
        {{/if}}
      </div>
    {{/each}}
  </div>
  {{/if}}
  {{{richTextRender fields.bottomText}}}
</section>
</script>

<script id="events-section-template" type="text/x-handlebars-template">
<style>
  .events-section h2 {
    color: white;
    text-transform: uppercase;
    font-size: 20px;
    text-align: center;
  }
  .events-section {
    color: white;
  }
  .events-section .events {
    max-width: 720px;
  }
  .events-section .event {
    height: 145px;
  }
  .events-section .event img {
    object-fit: cover;
  }
  .events-section .event h3 {
    font-size: 20px;
    line-height: 1.1;
  }
  .events-section .event .date {
    background: rgb(38,83,79);
    text-align: center;
    width: 80px;
    height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .events-section .event .date span:first-of-type {
    font-size: 27px;
    line-height: 1;
    display: block;
  }
</style>
<section class="py-16 px-12 bg-base events-section {{fields.specialClasses}}">
  {{{richTextRender fields.topText}}}
  {{#if fields.events}}
  <div class="m-auto my-8 events">
    {{#each fields.events}}
      <div class="event flex mb-4 bg-lightgray">
        <img class="w-64 mr-2" src="{{fields.image.fields.file.url}}" alt="" />
        <div class="py-4 flex-grow text-white">
          <h3 class="mb-2">{{fields.title}}</h3>
        </div>
        <p class="date flex-shrink-0">{{{spanSplit fields.date}}}</p>

      </div>

  </div>
  {{/if}}
  <div class="text-center text-base">
    {{{richTextRender fields.bottomText}}}
  </div>
</section>
</script>

<script id="entry-template" type="text/x-handlebars-template">
<div class="entry {{sys.contentType.sys.id}} {{fields.slug}} bg-base">
<nav class="flex items-center justify-between flex-wrap p-4 fixed w-full z-10 cond topnav" id="topnav">
  <a href="/"><img class="logo-dark w-48" src="{{fields.menu.fields.logo.fields.file.url}}"><img class="logo-white w-24" src="{{fields.menu.fields.logoWhite.fields.file.url}}"></a>
  <div class="block md:hidden">
    <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-blue-200 border-blue-400 hover:text-white hover:border-white">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
  <div id="menu-block" class="w-full block flex-grow md:flex md:items-center md:w-auto md:justify-end hidden md:block">
    <div class="text-sm uppercase">
      {{#each fields.menu.fields.links}}
        {{#if fields.dropdownItems}}
          <div class="relative block mt-5 md:inline-block md:mt-0 text-white mr-6 dropdown">
            <a href="{{#if fields.page}}?{{fields.page.fields.slug}}{{else}}{{fields.url}}{{/if}}" class="tracking-wide" title="{{fields.title}}">{{fields.title}}</a>
            <div class="origin-top-right absolute left-0 hidden w-48">
              <div class="py-1" role="menu" aria-orientation="vertical">
                {{#each fields.dropdownItems}}
                  <a href="{{#if fields.page}}?{{fields.page.fields.slug}}{{else}}{{fields.url}}{{/if}}" class="block px-4 py-2 text-xs leading-5 text-gray-700 border-solid border-4 border-gray-200 bg-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900" title="{{fields.title}}">{{fields.title}}</a>
                {{/each}}
              </div>
            </div>
          </div>
        {{else}}
          <div class="relative block mt-5 md:inline-block md:mt-0 text-white mr-6">
            <a href="{{#if fields.page}}?{{fields.page.fields.slug}}{{else}}{{fields.url}}{{/if}}" class="tracking-wide" title="{{fields.title}}">{{fields.title}}</a>
          </div>
        {{/if}}
      {{/each}}
    </div>
  </div>
</nav>
{{#each fields.sections}}

Handlebars.registerHelper('richTextRender', function(richText) {
  const richTextOptions = {
    renderNode: {
      [BLOCKS.PARAGRAPH]: (node, next) => {
        if(node.content[0].value === "<flex>") return `<div class="flex w-full justify-between mt-4 rich-flex mb-12">`
        if(node.content[0].value === "</flex>") return `</div>`
        if(node.content[0].value.includes("<Checklist>") && node.content[0].value.includes("</Checklist>")) {
          return `<div className="checklist"><p>${next(node.content).replace(/\n/g, '</p><p>').replace(/: /g, ":<i> </i>")}</p></div>`
        }
        return `<p>${next(node.content).replace(/\n/g, '<br/>')}</p>`
      },
    }
  }
  return documentToHtmlString(richText, richTextOptions);
})
Handlebars.registerHelper('includes', function(sentence, word) {
  return sentence && sentence.includes(word);
})
Handlebars.registerHelper('spanSplit', function(text) {
  return text.split(" ").map(s => "<span>"+s+"</span>").join("")
})

<script>
  let showNextQuote = () => {}
  let showPrevQuote = () => {}

  function init() {
    let hamburger = document.getElementById('menu-toggle');
    let menu = document.getElementById('menu-block');

    hamburger.addEventListener('click', function(){
        menu.classList.toggle('active');
        document.getElementById("topnav").classList.toggle('menu-active');
    });


    let visibleQuoteIndex = 0;
    let quotes = document.querySelectorAll('.quotes blockquote');
    showPrevQuote = () => {
      quotes[visibleQuoteIndex].classList.remove('block');
      visibleQuoteIndex = visibleQuoteIndex === 0 ? quotes.length - 1 : visibleQuoteIndex - 1;
      quotes[visibleQuoteIndex].classList.add('block');
    }
    showNextQuote = () => {
      quotes[visibleQuoteIndex].classList.remove('block');
      visibleQuoteIndex = visibleQuoteIndex === quotes.length - 1 ? 0 : visibleQuoteIndex + 1;
      quotes[visibleQuoteIndex].classList.add('block');
    }
    if(quotes.length > 0) {
      quotes[visibleQuoteIndex].classList.add('block');
      window.setInterval(function(){ showNextQuote() }, 5000);
    }

    const options = {
      root: null, // use the document's viewport as the container
      rootMargin: '0px', // % or px - offsets added to each side of the intersection 
      threshold: 0.5 // percentage of the target element which is visible
    }
    
    let callback = (entries) => { 
      entries.forEach(entry => {
        
        // If entry (box) is visible - according with the params set in `options`
        // then adds `isVisible` class to box
        // otherwise removes `isVisible` class
        if(entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          //entry.target.classList.remove('visible');    
        }
    
      });
    }
    
    // Create the intersection observer instance by calling its constructor and passing it a
    // callback function to be run whenever a threshold is crossed in one direction or the other:
    let observer = new IntersectionObserver(callback, options);
    
    // Get all the `.box` from DOM and attach the observer to these
    document.querySelectorAll('.toggle-on-visible')
          .forEach(box => { observer.observe(box) });

    let topNavChanged = false;
    window.addEventListener('scroll', function() {
      const scrollpos = window.scrollY;
      if(scrollpos >= window.innerHeight) {
        if(!topNavChanged) {
          document.getElementById("topnav").classList.add('bg-active');
          topNavChanged = true;
        }
      } else {
        if(topNavChanged) {
          document.getElementById("topnav").classList.remove('bg-active');
          topNavChanged = false;
        }
      }
    })

      })
    }
  }
