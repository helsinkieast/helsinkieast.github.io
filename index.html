<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Helsinki-East Aerodrome</title>
  <meta name="description" content="helsinki-east is a multi-functional smart aerodrome 60 mins east of helsinki by road">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script>var exports = {};</script>
  <script src="https://cdn.jsdelivr.net/npm/@contentful/rich-text-html-renderer@14.1.1/dist/rich-text-html-renderer.es5.js"></script>

  <style>
    .h-screen-half {
      height: 50vh;
    }
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      font-family: 'Roboto', sans-serif;
    }
    .bg-blue-900 {
      background-color: #0c242e;
    }
    .active {
      display: block; 
    }
    @-webkit-keyframes ticker {
      0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        visibility: visible;
      }
      100% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
      }
    }
    @keyframes ticker {
      0% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        visibility: visible;
      }
      100% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
      }
    }
    .ticker-wrap {
      width: 100%;
      overflow: hidden;
      padding-left: 100%;
      box-sizing: content-box;
    }
    .ticker-wrap .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-right: 100%;
      box-sizing: content-box;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;
      -webkit-animation-name: ticker;
      animation-name: ticker;
      -webkit-animation-duration: 30s;
      animation-duration: 30s;
    }
    .ticker-wrap .ticker__item {
      display: inline-block;
      padding: 0 2rem;
    }
    .toggle-on-visible {
      transition: background 0.8s ease;
    }
    .toggle-on-visible.visible {
      background: white;
    }
    .dropdown:hover .hidden {
      display: block;
    }
    .bg-shark {
      background-color: #252a2c;
    }
    .bg-gurkha {
      background-color: #96958d;
    }
    .image-gallery.hover-effect img {
      filter: grayscale(1);
    }
    .image-gallery.hover-effect img:hover {
      filter: grayscale(0);
    }
  </style>
</head>

<body>
<div id="content">
</div>

<script id="full-screen-section-template" type="text/x-handlebars-template">
<section class="relative {{#if fields.fixedHeight}}h-screen{{/if}} py-4 bg-cover bg-center bg-shark" style="background-image: url('{{fields.backgroundImage.fields.file.url}}')">
  <div class="flex flex-col items-center full-screen-section-text">
    <style>
      .full-screen-section-text h1 {
        text-transform: uppercase;
        font-size: 40px;
        color: white;
        margin-top: 100px;
      }
      .full-screen-section-text h2 {
        text-transform: uppercase;
        font-size: 30px;
        color: white;
      }
      .full-screen-section-text p {
        text-transform: uppercase;
        font-size: 12px;
        color: gray;
        width: 320px;
        text-align: center;
      } 
    </style>
    {{{richTextRender fields.textBlock}}}
  </div>
  {{#if fields.imageGallery}}
  <div class="grid grid-cols-3 gap-2 image-gallery">
    {{#each fields.imageGallery}}
      <img class="w-full grayscale" src="{{fields.file.url}}" />
    {{/each}}
  </div>
  {{/if}}
  {{#if fields.showAtisBroadcast}}
  <div class="absolute bottom-0 w-full flex justify-between p-6 text-sm text-white">
    <div class="overflow-hidden mr-8 lg:mr-32">
      <div class="ticker-wrap">
        <div class="ticker">
          <div class="ticker__item">
          15:50 UTC
          </div>
          <div class="ticker__item">
          Wind: 350° 15kt
          </div>
          <div class="ticker__item">
          Visibility: 9999 m
          </div>
          <div class="ticker__item">
          Sky: FEW 4000 ft
          </div>
          <div class="ticker__item">
          Temp: 11 deg C / 52 deg F
          </div>
          <div class="ticker__item">
          Dewpoint: 1 deg C / 34 deg F
          </div>
          <div class="ticker__item">
          Pressure: 1017 hPa
          </div>
        </div>
      </div>
    </div>
    <div>Redstoneaero</div>
  </div>
  {{/if}}
</section>
</script>

<script id="text-image-section-template" type="text/x-handlebars-template">
<section class="md:flex text-image-section">
  <div class="md:w-1/2 h-screen-half lg:h-screen bg-blue-900 flex items-center justify-center">
    <style>
      .text-image-section-text-block h1 {
        line-height: 1.5;
        font-family: 'Roboto', sans-serif;
        --bg-opacity: 1;
        text-align: center;
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e2e8f0;
        margin: 0;
        font-weight: inherit;
        --text-opacity: 1;
        color: rgba(255,255,255,var(--text-opacity));
        text-transform: uppercase;
        font-size: 4rem;
      }
      .text-image-section-text-block h2 {
       line-height: 1.5;
       font-family: 'Roboto', sans-serif;
       --bg-opacity: 1;
       text-align: center;
       box-sizing: border-box;
       border-width: 0;
       border-style: solid;
       border-color: #e2e8f0;
       margin: 0;
       font-weight: inherit;
       --text-opacity: 1;
       color: rgba(255,255,255,var(--text-opacity));
       text-transform: uppercase;
       font-size: 1.5rem; 
      }
      .text-image-section-text-block p {
        line-height: 1.5;
        font-family: 'Roboto', sans-serif;
        --bg-opacity: 1;
        text-align: center;
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e2e8f0;
        margin: 0;
        font-size: .875rem;
        --text-opacity: 1;
        color: rgba(160,174,192,var(--text-opacity));
      }
      .text-image-section:nth-of-type(2n+1) > div:first-of-type {
        order: 2;
      }
    </style>
    <div class="text-center md:p-10 text-image-section-text-block">
      {{{richTextRender fields.textBlock}}}
    </div>
  </div>
  <div class="md:w-1/2 h-screen-half lg:h-screen bg-gray-500 bg-cover bg-center toggle-on-visible" style="background-image: url('{{fields.image.fields.file.url}}'">
  </div>
</section>
</script>

<script id="image-grid-template" type="text/x-handlebars-template">
<section class="py-4 px-12 bg-shark">
  {{{richTextRender fields.topText}}}
  {{#if fields.images}}
  <div class="grid grid-cols-3 grid-cols-{{fields.columns}} gap-2 image-gallery {{#if fields.hoverEffect}}hover-effect{{/if}}">
    {{#each fields.images}}
      <img class="w-full grayscale" src="{{fields.file.url}}" />
    {{/each}}
  </div>
  {{/if}}
</section>
</script>

<script id="entry-template" type="text/x-handlebars-template">
<div class="entry {{sys.contentType.sys.id}}">
<nav class="flex items-center justify-between flex-wrap p-6 fixed w-full z-10">
  <img class="w-48" src="{{fields.menu.fields.logo.fields.file.url}}">
  <div class="block md:hidden">
    <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-blue-200 border-blue-400 hover:text-white hover:border-white">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
  <div id="menu-block" class="w-full block flex-grow md:flex md:items-center md:w-auto md:justify-end hidden md:block">
    <div class="text-sm uppercase">
      {{#each fields.menu.fields.links}}
        {{#if fields.dropdownItems}}
          <div class="relative block mt-5 md:inline-block md:mt-0 text-white mr-6 dropdown">
            <a href="#responsive-header" class="tracking-wide">{{fields.title}}</a>
            <div class="origin-top-right absolute right-0 hidden">
              <div class="py-1" role="menu" aria-orientation="vertical">
                {{#each fields.dropdownItems}}
                  <a href="#" class="block px-4 py-2 text-xs leading-5 text-gray-700 border-solid border-4 border-gray-200 bg-gray-400 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900" role="menuitem">Briefing</a>
                {{/each}}
              </div>
            </div>
          </div>
        {{else}}
          <div class="relative block mt-5 md:inline-block md:mt-0 text-white mr-6">
            <a href="{{fields.url}}" class="tracking-wide">{{fields.title}}</a>
          </div>
        {{/if}}
      {{/each}}
    </div>
  </div>
</nav>
{{#each fields.sections}}
  {{> (lookup sys.contentType.sys 'id')}}
{{/each}}
<section class="bg-blue-900">
  <div class="h-screen-half bg-blue-700 bg-cover bg-center" style="background-image: url('footer-bg.png')"></div>
  <div class="text-center text-white py-12">
    <h1 class="text-4xl">Helsinki East Aerodrome</h1>
    <p class="uppercase mt-8">Another nice slogan goes right here</p>
    <p class="text-xs text-gray-400 mt-12 max-w-sm mx-auto">While most of the styles in Preflight are meant to go unnoticed — they simply make things behave more like you'd expect them to — some are more opinionated and can be surprising when you first encounter them.</p>
  </div>
</section>
<div>
</script>
<script>
var source = document.getElementById("entry-template").innerHTML;
var template = Handlebars.compile(source);
var fullScreenSection = document.getElementById("full-screen-section-template").innerHTML;
Handlebars.registerPartial('fullScreenSection', fullScreenSection);
var textImageSection = document.getElementById("text-image-section-template").innerHTML;
Handlebars.registerPartial('textImageSection', textImageSection);
var imageGrid = document.getElementById("image-grid-template").innerHTML;
Handlebars.registerPartial('imageGrid', imageGrid);
Handlebars.registerHelper('richTextRender', function(richText) {
  return documentToHtmlString(richText);
})

</script>
